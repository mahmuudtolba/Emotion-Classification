<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="statics/style.css">
    <title>Emotion Classification</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Emotion Classification</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <input required type="text" name="user_input" placeholder="Enter what you are thinking here">
            <input type="submit" value="Submit">
        </form>
        <div class="predictions">
            <h3>{{my_string}}</h3>
            {% for item in prediction_emotions %}
            <div class="item">
                <div class="">
                    <h4>{{item.label}}   </h4>
                    <p> with a probability of {{item.score}} %</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
